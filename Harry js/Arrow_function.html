            // speak function 
            // arrow function ki yeh kahasiyat hai k yeh this.  mn bahir walay this ko consider kryga ...jab k aik normal function mn wo srf andr walay this. ko consider krta hai.

            // sometimes it is called lexical this.
        let obj1={
            greeting : "GOOD MORNING" ,
            names : ["usman","rahim","sami","amir"],

                this.names.forEach((man) =>{
