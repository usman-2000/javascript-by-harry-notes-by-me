<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>MATHS FUNCTION IN JAVASCRIPT</title>
</head>
<body>
    <div class="cont">
        <h1>MATHS FUNCTIONS</h1>
    </div>


    <!-- Printing the maths object -->
    <script>
        let m = Math;
        console.log(m);

// E: 2.718281828459045
// LN2: 0.6931471805599453
// LN10: 2.302585092994046
// LOG2E: 1.4426950408889634
// LOG10E: 0.4342944819032518
// PI: 3.141592653589793
// SQRT1_2: 0.7071067811865476
// SQRT2: 1.4142135623730951

        // printing the constants in maths objects
        console.log("math. is", Math.E)
        console.log("math.PI is", Math.PI)
        console.log("math.SQRT_2 is", Math.SQRT1_2)
        console.log("math.LN10 is", Math.LN10)
        console.log("math.LN2 is", Math.LN2)


        // Functions
        let a = 34.734567;
        let b = 89;

        console.log("The value of a and b is" , a,b);
        console.log("The rounded value of a and b is ", Math.round(a) , Math.round(b));

        console.log("5.8 is rounded up to", Math.ceil(5.8));
        console.log("5.8 is rounded down to ", Math.floor(5.8));


        // ABS function

        console.log(Math.abs(-7.88));

        // Trignometric functions

        console.log(Math.sin(Math.PI/2))
        console.log(Math.cos(Math.PI/2))

        // Min And Max value
        console.log(Math.min(4,5,6,7))

        // Random Number Generator
        console.log(Math.random(100))

        let a1= 1;
        let b1 = 100;
        let r = a1 +(b1-a1)*Math.random()

        console.log("Random Number is ", r)

    </script>

</body>
</html>
